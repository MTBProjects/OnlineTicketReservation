<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet"/>
        <link href="resources/css/cssLayout.css" rel="stylesheet"/>
        <link href="resources/css/tableLayout.css" rel="stylesheet"/>
        <title>Management login page </title>
    </h:head>
    <h:body>
        <div class="login-page">
            <div class="form">
                <h:form class="login-form" id="loginForm">
                    <p:inputText value="#{loginDAO.username}"
                                 required="true" placeholder="Username or email"
                                 requiredMessage="Name field should not be empty"/>
                    <p:password value="#{loginDAO.password}"
                                required="true" placeholder="Password"
                                requiredMessage="Password field should not be empty"/>
                    <p:commandButton value="Login" action="#{loginDAO.login()}" update="loginForm" />
                    <p:messages showDetail="true" autoUpdate="true"/>

                </h:form>
            </div>
        </div>
    </h:body>


</html>
