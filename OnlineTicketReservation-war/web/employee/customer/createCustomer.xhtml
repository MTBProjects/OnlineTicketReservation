<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="description" content="Miminium Admin Template v.1"/>
        <meta name="author" content="Isna Nur Azis"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="#{mainBean.contextPath}/employee/asset/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{mainBean.contextPath}/employee/asset/css/plugins/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{mainBean.contextPath}/employee/asset/css/plugins/datatables.bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="#{mainBean.contextPath}/employee/asset/css/plugins/animate.min.css"/>
        <link href="#{mainBean.contextPath}/employee/asset/css/style.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="#{mainBean.contextPath}/employee/asset/img/logomi.png"/>
    </h:head>
    <h:body id="mimin" class="dashboard">
        <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
            <div class="col-md-12 nav-wrapper">
                <div class="navbar-header" style="width:100%;">
                    <a href="index.html" class="navbar-brand"> 
                        <b>STAFF MANAGEMENT</b>
                    </a>

                    <ul class="nav navbar-nav navbar-right user-nav">
                        <li><a href="index.html">LOG OUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end: Header -->

        <div class="container-fluid mimin-wrapper">

            <!-- start:Left Menu -->
            <div id="left-menu">
                <div class="sub-left-menu scroll">
                    <ul class="nav nav-list">
                        <li><div class="left-bg"></div></li>
                        <li class="user-name text-center">
                            <span> 
                                #{sessionBean.accountData.fullname}
                            </span>
                        </li>
                        <li class="active ripple">
                            <a href="#{mainBean.contextPath}/employee/indexStaffManagement.xhtml"> Main 
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="#{mainBean.contextPath}/employee/customer/mainCustomer.xhtml"> Customers  
                                <span class="fa-angle-right fa right-arrow text-right"></span> 
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="#{mainBean.contextPath}/employee/movie/mainMovie.xhtml" > Movies
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="#{mainBean.contextPath}/employee/showtimes/mainShowtime.xhtml"> Showtimes
                                <span class="fa-angle-right fa right-arrow text-right"></span>
                            </a>
                        </li>

                        <li class="ripple">
                            <a href="#{mainBean.contextPath}/employee/event/mainEvent.xhtml"> Events 
                                <span class="fa-angle-right fa right-arrow text-right"></span> 
                            </a>
                        </li>
                        <li class="ripple">
                            <a href="#{mainBean.contextPath}/employee/ticket/mainTicket.xhtml"> Ticket 
                                <span class="fa-angle-right fa right-arrow text-right"></span> 
                            </a>
                        </li>
                    </ul>
                </div>
            </div> 
            <!-- end: Left Menu -->

            <!-- start: Content -->
            <div id="content">
                <div class="panel box-shadow-none content-header">
                    <div class="panel-body">
                        <div class="col-md-12">
                            <h3 class="animated fadeInLeft">Customer Tables</h3>
                            <p class="animated fadeInDown">
                                Main <span class="fa-angle-right fa"></span> 
                                Customer Tables <span class="fa-angle-right fa"></span>
                                Create new customer
                            </p>
                        </div>
                    </div>
                </div>
                <div class="panel" style="background-color: transparent">
                    <h:form id="CreateForm" > 
                        <h:panelGroup id="display"  >
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
                            <h:panelGrid columns="3" >
                                <p:outputLabel for="username" value="Username: " />
                                <p:inputText id="username" value="#{customerBean.entity.email}" 
                                             size="50" required="true"
                                             requiredMessage="This field should not empty"
                                             placeholder="Use email for registering">
                                    <p:ajax event="blur" listener="#{customerBean.checkDuplicateEmail()}"
                                            update="messages"/>
                                    <f:validator validatorId="emailValidator"/>
                                </p:inputText>
                                <p:message style="color: red;" for="username"
                                           id="msg"/>


                                <p:outputLabel for="custName" value="Customer name: " />
                                <p:inputText id="custName" value="#{customerBean.entity.customerName}" 
                                             size="50" required="true"
                                             requiredMessage="This field should not empty"/>
                                <p:message for="custName" style="color: red;"  />


                                <p:outputLabel for="genre" value="Genre: " />
                                <h:panelGrid columns="2" >
                                    <h:selectOneRadio id="genre" value="#{customerBean.entity.genre}"
                                                      required="true"
                                                      requiredMessage="Genre is mandatory">
                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                    </h:selectOneRadio>
                                </h:panelGrid>
                                <p:message for="genre" style="color: red;" />

                                <p:outputLabel for="pass" value="Password: " />
                                <p:inputText id="pass" value="#{customerBean.entity.password}" size="30"
                                             style="height: 40px"
                                             required="true"
                                             requiredMessage="This field should not empty"/>
                                <p:message for="pass" style="color: red;" />


                                <p:outputLabel for="address" value="Address: " />
                                <p:inputText id="address" value="#{customerBean.entity.address}" 
                                             size="50" required="true"
                                             requiredMessage="This field should not empty"/>
                                <p:message for="address" style="color: red;" />


                                <p:outputLabel for="phone" value="Phone: "  />
                                <p:inputText id="phone" maxlength="11"
                                             value="#{customerBean.entity.phone}" size="20" 
                                             required="true"
                                             requiredMessage="This field should not empty">
                                    <f:validateRegex pattern="[0-9]*" />
                                </p:inputText>
                                <p:message for="phone" style="color: red;" />

                                <p:outputLabel for="dob" value="Birthday: " />
                                <p:calendar id="dob" pattern="yyyy-MM-dd" yearRange="1900:2100" readonlyInput="true"
                                            value="#{customerBean.entity.dob}" navigator="true" required="true"
                                            requiredMessage="This field should not empty" />
                                <p:message for="dob" style="color: red;" />


                                <!--<h:outputLabel for="createDay" value="Create date: " />-->
                                <h:inputHidden id="createDay"
                                               value="#{customerBean.entity.createday}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputHidden>
                                <p:message for="createDay" style="color: red;" />


                                <p:outputLabel for="passport" value="Passport: "  />
                                <p:inputText id="passport" 
                                             value="#{customerBean.entity.passport}" style="width: 150px" 
                                             required="true"
                                             requiredMessage="This field should not empty"/>
                                <h:message for="passport" style="color: red;" />


                                <!--<h:outputLabel for="lastDate" value="Last date login: " />-->
                                <h:inputHidden id="lastDate" 
                                               value="#{customerBean.entity.lastDay}"  >
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:inputHidden>

                                <!--<h:outputLabel for="status" value="Status: "  />-->
                                <h:inputHidden id="status" 
                                               value="#{customerBean.entity.status}" />
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup> 
                            <h:panelGrid columns="3">
                                <h:commandButton
                                    action= "#{customerBean.createCustomer()}" 
                                    class="btn btn-primary"
                                    value="Add new"/>
                                <a class="btn btn-primary" 
                                   href="#{mainBean.contextPath}/employee/customer/mainCustomer.xhtml">Cancel</a>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:form>
                </div>  
            </div>
            <!-- end: content -->
        </div>

        <!-- start: Javascript -->
        <script src="#{mainBean.contextPath}/employee/asset/js/jquery.min.js"></script>
        <script src="#{mainBean.contextPath}/employee/asset/js/jquery.ui.min.js"></script>
        <script src="#{mainBean.contextPath}/employee/asset/js/bootstrap.min.js"></script>

        <!-- plugins -->
        <script src="#{mainBean.contextPath}/employee/asset/js/plugins/moment.min.js"></script>
        <script src="#{mainBean.contextPath}/employee/asset/js/plugins/jquery.datatables.min.js"></script>
        <script src="#{mainBean.contextPath}/employee/asset/js/plugins/datatables.bootstrap.min.js"></script>
        <script src="#{mainBean.contextPath}/employee/asset/js/plugins/jquery.nicescroll.js"></script>

        <!-- custom -->
        <script src="#{mainBean.contextPath}/employee/asset/js/main.js"></script>

        <!-- end: Javascript -->
    </h:body>
</html>
