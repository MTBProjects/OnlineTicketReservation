<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content="telephone=no" name="format-detection"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
        <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <link href="css/style_1.css?v=1" rel="stylesheet" />
        <link href="css/gozha-nav.css" rel="stylesheet" />
        <link href="css/idangerous.swiper.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src='js/example.js'></script>
        <script src="js/external/modernizr.custom.js"></script>
    </h:head>
    <h:body>
        <div class="header">
            <div class="block">
                <div class="wrap">
                    <div class="h-logo">
                        <a href="index.html"><img src="images/logo.png" alt=""/></a>
                    </div>
                    <form action="#" id="reservation-form">
                        <fieldset>
                            <div class="field">
                                <label>Find a Movie:</label>
                                <select class="select2">
                                    <option>Movie list</option>
                                </select>
                            </div>
                            <div class="field1">
                                <label>Search</label>
                                <select class="select1">
                                    <option>Movies or Actors</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="header-top">
                <div class="wrap">
                    <div class="nav-wrap">
                        <ul class="group" id="example-one">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="movies_events.html">Showtimes </a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="movielist.html">Movies </a></li>
                            <li class="current_page_item"><a href="eventlist.html">Event </a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <section class="container">
                <div class="order-container">
                    <div class="order">
                        <img class="order__images" alt='' src="images/tickets.png"/>
                        <p class="order__title">Book a ticket <br/><span class="order__descript">and have fun movie time</span></p>
                    </div>
                </div>
                <h2 class="page-heading heading--outcontainer">Choose a movie</h2>
            </section>

            <div class="choose-film">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <c:forEach var="film" items="#{movieManagedBean.allMovie}">
                            <div class="swiper-slide" data-film='#{film.movieName}'> 
                                <div class="film-images" onclick="getValue()">
                                    <h:graphicImage  alt='' url="http://cdn2-www.comingsoon.net/assets/uploads/gallery/kung-fu-panda-3/kung-fu-panda-3-poster-full.jpg" />
                                </div>                                   
                                <p class="choose-film__title">#{film.movieName}</p>
                            </div>
                        </c:forEach>
                    </div>
                </div>
            </div>
        </div>
        <section class="container">
            <div class="col-sm-12">
                <div class="choose-indector choose-indector--film">
                    <strong>Choosen: </strong>
                    <span class="choosen-area" id="idtest">
                    </span>
                </div>
            </div>
        </section>

        <div class="clearfix"></div>
        <h:form id="film-and-time" class="booking-form">
            <h:inputHidden class="choosen-movie" id="choosen-movie" value="#{showtimesManagedBean.movieName}"/>
            <div class="booking-pagination">
                <h:commandLink action="#{showtimesManagedBean.text()}" onclick="getValue()">
                    <span class="arrow__text arrow--next">next step</span>
                    <span class="arrow__info">choose date &amp; time</span>
                </h:commandLink>
            </div>
        </h:form>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>
        <script src="js/external/idangerous.swiper.min.js"></script>
        <script src="js/external/form-element.js"></script>
        <script src="js/external/form.js"></script>
        <script src="js/external/custom.js"></script>
        <script type="text/javascript">
                    $(document).ready(function () {
                        init_BookingOne();
                    });
        </script>
        <script type="text/javascript">
            var x;
            function getValue()
            {
                x = document.getElementById("idtest").innerHTML;
                console.log("ten phim la:" + x);
                document.getElementById("film-and-time:choosen-movie").value = x;
            }
        </script>
    </h:body>
</html>
